name: Build a beta

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Notify start on Telegram
        run: |
          MESSAGE="ðŸ¦‹ *Starting a build for a beta version*

          ðŸ“¦ ${{ github.repository }} (${{ github.ref_name }})
          ðŸ‘¤ ${{ github.actor }} | Run #${{ github.run_number }}
          ðŸ“… $(date -u +'%Y-%m-%d %H:%M UTC')
          ðŸ”— [Workflow](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d parse_mode=Markdown \
            -d text="$MESSAGE"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install deps
        run: npm install --legacy-peer-deps || true

      - name: Prebuild Android
        run: npx expo prebuild --platform android --clean

      - name: Configure Gradle
        run: |
          chmod +x android/gradlew
          echo "org.gradle.jvmargs=-Xmx6144m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError" >> android/gradle.properties
          echo "android.enable16KbPageSizes=true" >> android/gradle.properties


      - name: Build APK
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon
